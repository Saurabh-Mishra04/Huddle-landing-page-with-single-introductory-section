<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- displays site properly based on user's device -->

   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	<link rel="stylesheet" href="./css/main.css">
   <script src="https://kit.fontawesome.com/5984d3b919.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
      <img src="./images/logo.svg" alt="">
   </header>
   <section>
      <div>
         <img src="./images/illustration-mockups.svg" alt="bg-img">
      </div>
      <div class="content">
         <h1>Build The Community<br> Your Fans Will Love</h1>
         <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
         </p>
         <button>Register</button>
      </div>

   </section> 
   <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
        Coded by <a href="https://github.com/Saurabh-Mishra04" target="_blank">Saurabh-Mishra.</a>
      </p>
      <div class="logos">
         <i class="fab fa-facebook-f"></i>
         <i class="fab fa-twitter"></i>
         <i class="fab fa-instagram"></i>
      </div>
   </footer>

</body>
</html>
